<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Studios Films</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin: 40px 0;
            color: #00bfff;
            text-shadow: 2px 2px 10px #000;
            letter-spacing: 3px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .movie-card:hover img {
            transform: scale(1.12);
        }

        .movie-card h3 {
            margin: 15px 0 10px 0;
            font-size: 22px;
            color: #00bfff;
            text-shadow: 0 0 10px #000;
        }

        .watch-btn {
            background: #005eff;
            border: none;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.3s;
        }

        .watch-btn:hover {
            background: #1e80ff;
        }
    </style>
</head>

<body>

<h1>Warner Bros. Studios Movies</h1>

<div class="card-container">

    <!-- Card 1 -->
    <div class="movie-card">
        <img src="bat man.jpg" alt="The Dark Knight">
        <h3>The Dark Knight</h3>
        <button class="watch-btn">BUY ITEMS</button>
    </div>

    <!-- Card 2 -->
    <div class="movie-card">
        <img src="harry potter.avif" alt="Harry Potter">
        <h3>Harry Potter</h3>
        <button class="watch-btn">BUY ITEMS</button>
    </div>

    <!-- Card 3 -->
    <div class="movie-card">
        <img src="super man.jpg" alt="Man of Steel">
        <h3>Man of Steel</h3>
        <button class="watch-btn">BUY ITEMS</button>
    </div>

    <!-- Card 4 -->
    <div class="movie-card">
        <img src="conjuring.jpg" alt="Aquaman">
        <h3>conjuring films</h3>
        <button class="watch-btn">BUY ITEMS</button>
    </div>

    <!-- Card 5 -->
    <div class="movie-card">
        <img src="GK.cHJkLWVtcy1hc3NldHMvbW92aWVzLzdhZWExMDc3LTExN2EtNGQzYS05M2RmLWIwMGNiZGQ1MjFlZS5qcGc=" alt="Godzilla vs Kong">
        <h3>Godzilla vs Kong</h3>
        <button class="watch-btn">BUY ITEMS</button>
    </div>

</div>

</body>
</html>
