<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar Studios Films</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin: 40px 0;
            color: #ffd700;
            text-shadow: 2px 2px 8px #000;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.7);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .movie-card h3 {
            margin: 15px 0 10px 0;
            font-size: 22px;
            color: #ffd700;
        }

        .watch-btn {
            background: #ff4500;
            border: none;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.3s;
        }

        .watch-btn:hover {
            background: #ff6347;
        }

    </style>
</head>
<body>

<h1>Pixar Studios Animation Films</h1>

<div class="card-container">

    <!-- Card 1 -->
    <div class="movie-card">
        <img src="toy story.jpg" alt="Toy Story">
        <h3>Toy Story</h3>
        <button class="watch-btn">Watch Now</button>
    </div>

    <!-- Card 2 -->
    <div class="movie-card">
        <img src="monster.jpg" alt="Finding Nemo">
        <h3>MONSTER</h3>
        <button class="watch-btn">Watch Now</button>
    </div>

    <!-- Card 3 -->
    <div class="movie-card">
        <img src="wall e.jpeg" alt="Inside Out">
        <h3>WALL E</h3>
        <button class="watch-btn">Watch Now</button>
    </div>

    <!-- Card 4 -->
    <div class="movie-card">
        <img src="incredables.jpeg" alt="Coco">
        <h3>INCREDABLES</h3>
        <button class="watch-btn">Watch Now</button>
    </div>

</div>

</body>
</html>
